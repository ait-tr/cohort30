<body>
    <h1>Position</h1>
    <!-- Значения свойства position:
    static - по умолчанию.
    relative - относительное позиционирование. Мы можем двигать элементы с помощью top left right bottom
    Absolute - абсолютное позиционирование относительно родителя.  
    Fixed - фиксированное позиционирование относительно области просмотра.
    Sticky - прилипающее позиционирование. -->

    <h2>Static Relative</h2>
    <div class="black-box">Black-box</div>
    <div class="green-box">Green-box</div>
    <div class="orange-box">Orange-box</div>
    <div class="black-box">Black-box</div>
    <div class="black-box">Black-box</div>
    <div class="parent">
        <div class="child">Child</div>
    </div>

</body>
